version: '3'

volumes:
  pg_prod:
  static:
  media:

services:
  db:
    container_name: postgre_db_prod
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_prod:/var/lib/postgresql/data
  backend:
    container_name: backend_prod
    image: we5h/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/backend_media/
  frontend:
    container_name: frontend_prod
    image: we5h/foodgram_frontend
    env_file: .env
    volumes:
      - ../frontend/:/app/result_build/
  gateway:
    container_name: nginx_prod
    image: we5h/foodgram_gateway
    env_file: .env
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/backend_static/
      - media:/var/html/backend_media/
    ports:
      - 80:9001